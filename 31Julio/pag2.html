<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>31julio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#">Página 2</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <form action="" method="get">
                <label for="name">Nombre:</label>
                <input type="text" name="name">

                <label for="email">Correo:</label>
                <input type="text" name="email">

                <input type="submit" value="Suscribirme">
            </form>

            <form action="" method="post">
                <fieldset>
                    <legend>Pregunta</legend>
                    <label><input type="radio" name="radio" value="Yes">Si</label>
                    <label><input type="radio" name="radio" value="No">No</label>
                </fieldset>
                <label for="days">Avances:</label>
                <progress value="27" max="100">27</progress>

                <label for="browser">Navegadores:</label>
                <input list="browser" name="browser" placeholder="Elegir navegador">
                <datalist id="browser">
                    <option value="Edge">
                    <option value="Firefox">
                    <option value="Chrome">
                    <option value="Safari">
                </datalist>
            </form>
        </article>
        
    </main>

    </footer>
</body>
